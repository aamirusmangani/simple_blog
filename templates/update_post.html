<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device_width,initial_scale=1">
    <title>Create New Post</title>
    <!-- bootstrap cdn paste-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- navbar paste -->
    <nav class="navbar navbar-expand-sm bg-dark">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <h1 class=" ml-2" style="color:blue">Dashboard</h1>
            </li>
        </ul>
    </nav>


</body>





<section>
<div class="background_images ">

    <div class="container custom_login" style="height:579px;">
        
            <div class="row">
                <div class="mx-auto col-4 col-md-4 col-lg-4 mt-4 shadow">

                    <h4 class="mt-3">Hello !!</h4>
                    <a href="https://www.facebook.com/" target="_blank ">
                        <i class="fab fa-twitter justify mt-3" style=" text-align:center; "></i>
                    </a>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group text-center text-danger">
                            <h4 class="mt-4"> Update Post !!</h4>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName"><b>Title:</b></label>
                            <i class="fas fa-user" style="font-size: 24px; color: red;"></i>

                            <input type="name" class="form-control" value="{{post.title}}" id="exampleInputName" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"><b>Content:</b></label>
                            <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3" required>{{ post.content }}</textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="customFile"><b>Upload Image:</b></label>
                            <input type="file" name="thumbnail" accept="image/*" class="form-control" id="customFile" />
                        </div>
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                            </div>
                        </div>
                        <button type="Submit" class="btn btn-primary btn-block mb-4">Update Post</button>
                    </form>
                </div>
            </div>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark mt-5" style="justify-content: center;">
        <h6 style="color:wheat; ">Copyright Â© 2023 Blog History Archives. All Rights Reserved.
            Developed By : A. U. G</h6>
    </nav>
</div>
<section>
