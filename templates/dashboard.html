<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device_width,initial_scale=1">
<title>Admin Panel</title>
<!-- bootstrap cdn paste-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div ">
<!-- navbar paste -->
<nav class="navbar navbar-expand-sm bg-dark mb-5">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <h1 class=" ml-2" style="color:blue">Dashboard</h1>
    </li>
   
  </ul>

</nav>
<!-- button create -->
<div class="container">

<div class="text-right" >
  <h4 style="color:red; text-align:center;"class="mt-3">All Posts Show !!</h4>
<a class="btn btn-success mt-2" href="#"><span ="">Add New Post</span></a>
</div>

<table class="table table-hover mt-3" >
    {% if posts %}
    <thead>
        <tr style="color: blue; font-size: 22px;">
            <th>Sr.No.</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
    </thead>
    {% for post in posts %}
    <tbody>
      <tr>
          <td>{{forloop.counter}}</td>
          <td>{{post.title}}</td>
          <td>
            <a href="#" class="btn btn-dark btn-sm">Edit</a>
            <a href="#" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    </tbody>
    {% endfor %}
    </table>
    {% else %}
    <div class="d-flex justify-content-center">
        <h4> Post are not Available </h4>
    </div>
    {% endif %}

</div>
</div>
</body>

<nav class="navbar navbar-expand-sm bg-dark mt-5" style="justify-content: center;">

</div>
